<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script>
    //Simple AJAX Example
    //1. Create an XMLHTTP Request object
    var xhr = new XMLHttpRequest();
    //2. Create a callback function
    xhr.onreadystatechange = function() {
      //browser returns 4 when a response is received from server
			if (xhr.readyState === 4) {
				//checking if status of response is 'good'
				if (xhr.status === 200) {
					//taking the response from server and saving it into the div id='ajax' as HTML
					document.getElementById('ajax').innerHTML = xhr.responseText;
					} else {
					//pop up for all responses other than 200
					alert(xhr.statusText);
				}
      }
    };
    //3. Open a XMLHTTP Request, using 'GET' because we are getting data from the server
    //the second arg is the URL for where the request is going
    xhr.open('GET', 'sidebar.html');
    //4. Send the Request
    function sendAJAX() {
      xhr.send();
      document.getElementById("load").style.display = "none";
    }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
            <button id="load" onclick="sendAJAX()">Bring it!</button>
          </div>
          <div id="ajax">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
